<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>The Polite Programmer</title>
    <!-- <link href="/stylesheets/html5reset.css" rel="stylesheet" type="text/css" media="screen" /> -->
    <link href="/stylesheets/style.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="/stylesheets/syntax.css" rel="stylesheet" type="text/css" media="screen" />
  </head>
  <body>
    <div id="wrapper">
      {% include header.html %}
     <!-- end #header -->
      <div id="page">
        <div id="page-bgtop">
          <div id="page-bgbtm">
            <div id="content">
              <div class="post">
                <h2 class="title"><a href="{{ page.url }}">{{ page.title }}</a></h2>
                <div class="entry">
                  {{ content }}
                  <p>
                    <em>
                      Posted on {{ page.date | date_to_long_string }}
                      by {{ page.author }}.
                    </em>
                  </p>
                </div>
              </div>
              <!-- DISQUS EMBED------ -->
              <div id="disqus_thread">
              </div>
              <script type="text/javascript">
              /**
              * var disqus_identifier; [Optional but recommended: Define a unique identifier (e.g. post id or slug) for this thread]
              */
              (function() {
              var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
              dsq.src = 'http://politeprogrammer.disqus.com/embed.js';
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
              })();
              </script>
              <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript=politeprogrammer">comments powered by Disqus.</a></noscript>
              <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
              <script type="text/javascript">
              var disqus_developer = 0;
              </script>
              <!-- ------ -->

              </div>
              <!-- end #content -->
              {% include sidebar.html %}
            <div style="clear: both;">&nbsp;</div>
          </div>
        </div>
      </div>
      <!-- end #page -->
    </div>
    <div id="footer">
      <!-- Please leave the link to http://www.100webhosting.com intact -->
      <p>Copyright &copy; 2010 <a href="http://politeprogrammer.com"><strong>politeprogrammer.com</strong></a> | Design by <a href="http://www.100webhosting.com/"><strong>100 Web Hosting</strong></a>.</p>
    </div>
    <!-- end #footer -->

    <!-- DISQUS COMMENT COUNTER --------- -->
    <script type="text/javascript">
    var disqus_shortname = 'politeprogrammer';
    (function () {
    var s = document.createElement('script'); s.async = true;
    s.src = 'http://disqus.com/forums/politeprogrammer/count.js';
    (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
    </script>
 </body>
</html>
